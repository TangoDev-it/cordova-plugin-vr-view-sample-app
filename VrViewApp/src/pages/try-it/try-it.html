<ion-header>

  <ion-navbar>
    <ion-title>Try It</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form #mediaSampleForm="ngForm">
    <ion-list margin-top>
      <ion-item>
        <ion-label>Media type</ion-label>
        <ion-select [(ngModel)]="mediaSample.type" name="type">
          <ion-option value="VIDEO">Video</ion-option>
          <ion-option value="PHOTO">Photo</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Input type</ion-label>
        <ion-select [(ngModel)]="mediaSample.inputType" name="inputType">
          <ion-option value="TYPE_MONO">Mono</ion-option>
          <ion-option value="TYPE_STEREO_OVER_UNDER">Top bottom</ion-option>
        </ion-select>
      </ion-item>

      <ion-item [hidden]="mediaSample.type!='VIDEO'">
        <ion-label>Input format</ion-label>
        <ion-select [(ngModel)]="mediaSample.inputFormat" name="inputFormat">
          <ion-option value="FORMAT_DEFAULT">Mp4</ion-option>
          <ion-option value="FORMAT_HLS">HLS</ion-option>
          <ion-option value="FORMAT_DASH">DASH</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Url</ion-label>
        <ion-input type="text" required [(ngModel)]="mediaSample.url" name="url"></ion-input>
        <button ion-button outline item-end showWhen="android" (tap)="onClickPickFile()">
          Pick a file
        </button>
      </ion-item>
    </ion-list>
  </form>
  <div padding>
    <button ion-button large block icon-start [disabled]="!mediaSampleForm.form.valid" (tap)="onClickSubmitForm()">
      <ion-icon name="play"></ion-icon>
      Play!
    </button>
  </div>
</ion-content>
